<div class="row">
  <div class="col-lg-12">
    <div class="card w-100   shadow rounded border-0">
      <div class="card-body">
          <form [formGroup]="addProductForm" class="row">
            <div class="col-lg-2 mb-3">
                <label class="form-label">Nom <span class="text-danger">*</span></label>
                <div class="form-icon position-relative">
                  <input type="text" class="form-control " placeholder="nom de produit"
                   formControlName="name">
                </div>
            </div>
            <!--end col-->

            <div class="col-lg-2 mb-3">
                <label class="form-label">Prix HTTC <span class="text-danger">*</span></label>
                <div class="form-icon position-relative">
                  <input type="number" class="form-control" placeholder="prix"
                  [min]="0"
                  formControlName="price">
                </div>
            </div>
            <div class="col-lg-2 mb-3">
              <label class="form-label">Quantité<span class="text-danger">*</span></label>
              <div class="form-icon position-relative">
                <input type="number" class="form-control" placeholder="quantity"
                [min]="0"
                formControlName="quantity">
              </div>
            </div>

            <div class="col-lg-4 mb-3 d-flex gap-3">
                <div>
                  <label class="form-label">Catégorie <span class="text-danger">*</span></label>
                  <select  class="form-select"  formControlName="category"  >
                    <option *ngFor="let option of categories$ | async" [value]="option">{{option}}</option>
                  </select>
                </div>
                <div class="d-flex align-items-end">
                  <div class="form-check mb-2">
                    <input class="form-check-input"  type="checkbox" value="" id="imported"
                    formControlName="imported">
                    <label class="form-check-label" for="imported">
                      Importé
                    </label>
                  </div>
                </div>

            </div>



            <!--end col-->

            <div class="col-lg-2 mb-3 d-flex align-items-end">
                <button class="btn btn-primary" type="button" (click)="addProduct()"
                [disabled]="addProductForm.invalid">Ajouter +</button>

            </div>
            <!--end col-->

            <!--end col-->
          </form>
          <!--end row-->
      </div>
    </div>
  </div>

    <!---->

</div>
